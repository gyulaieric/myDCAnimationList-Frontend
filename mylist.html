<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List</title>
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <script id="replace_with_navbar" src="js/nav.js"></script>
        <!-- Page content-->
        <div id="emptyList" class="container text-center d-none">
            <br>
            <br>
            <br>
            <h2 class="fw-light">Your list is currently empty</h2>
            <a href="index.html"><button class="btn btn-primary"><i class="bi bi-house-door"></i> Return to homepage</button></a>
        </div>

        <div class="container" id="container">
            <div>
                <br>
                <button class="btn btn-primary" id="shareButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
                    <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
                  </svg> Share</button>
                  <input type="text" class="d-none" id="shareUrl" readonly size="50">
            </div>
            <div>
                <table class="table table-striped" id="myListTable">
                    <thead>
                        <tr>
                            <th scope="col" id="id">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">IMDb Rating</th>
                            <th scope="col">Your Score</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/mylist.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/sortTable.js"></script>
</body>
</html>
